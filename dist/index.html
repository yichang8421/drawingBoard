<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="/style.19fe30e1.css">
<script src="/style.19fe30e1.js"></script></head>
<body>
    <div id="canvas"></div>
    <script>
   // canvas是HTML标签不能直接将其宽高设置为vw和vh，只能通过js获取宽高然后设置为用户视窗宽高。
   //      let canvas = document.getElementById("canvas")
   //      canvas.width = document.documentElement.clientWidth
   //      canvas.hight = document.documentElement.clientHeight
   //      let ctx = canvas.getContext("2d")

        canvas.onclick = (e) =>{
            // console.log(e)
            console.log(e.clientX,e.clientY)

            let div = document.createElement('div')
            div.style.position = 'absolute'
            div.style.left = e.clientX + 'px'
            div.style.top = e.clientY + 'px'
            console.log(div.style.top)
            console.log(div.style.border)
            div.style.width = '6px'
            div.style.height = '6px'
            div.style.marginLeft = "-3px"
            div.style.marginTop = "-3px"
            div.style.borderRadius = "50%"
            div.style.background = 'black'

            canvas.appendChild(div)
        }
    </script>
</body>
</html>
